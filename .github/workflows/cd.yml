name: CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'app.js'
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test
      
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.hbkguNNtwMtz5AWPqkE09FPm }}
        vercel-org-id: ${{ secrets.yos-projects-0d033bbe }}
        vercel-project-id: ${{ secrets.prj_uNZVEp5TdUCgGTJ0aSicEnD3nzLk}}
        scope: yos-projects-0d033bbe