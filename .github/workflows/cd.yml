name: CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Configure global npm access
      run: |
        # Configura el prefijo global de npm y actualiza el PATH
        npm config set prefix ~/.npm-global
        echo "~/.npm-global/bin" >> $GITHUB_PATH
        echo "Updated PATH: $PATH"
        
    - name: Install Vercel CLI
      run: |
        # Instala Vercel CLI expl√≠citamente y verifica
        npm install -g vercel@latest
        echo "Vercel CLI version: $(vercel --version)"
        
    - name: Verify installations
      run: |
        echo "Node version: $(node -v)"
        echo "npm version: $(npm -v)"
        echo "Vercel path: $(which vercel)"
        vercel --version
        
    - name: Install project dependencies
      run: npm ci
      
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: yos-projects-0d033bbe